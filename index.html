<!doctype html>
<html>
  <head>
    <title>Drum machine</title>
    <meta name = "viewport" content = "width = device-width">

    <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/3ac768d8-7a5c-4fd8-b377-f61d7f1760fa.css"/>
    <link type="text/css" rel="stylesheet" href="resources/main.css" />
  </head>

  <body>
    <h1>Drum machine</h1>
    <hr/>
    <p>
      How to write a simple drum machine that runs in the browser.
    </p>
    <h2>Demo</h2>
    <input type="text" id="speed" value="100"></input>
    <button type="submit" id="send" >Отправить</button>
    <hr/>
    <div id="desktop-demo">
      <p>
        Click the buttons to turn the beats on or off.
      </p>
      <!-- Canvas element where the drum machine is drawn -->
      <canvas id="screen" width="637px" height="326px"></canvas>
      <button type="submit" id="save" onClick="startRecoding()">Начать запись</button>
      <button type="submit" id="finishRecording">Закончить запись</button>
      <button type="submit" id="playRecording">Воспроизвести запись</button>
      <button type="submit" id="deleteRecording">Удалить запись</button>
      <!-- Load the code that runs the drum machine -->
      <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
      <script src="drum-machine.js"></script>
    </div>
   </body>
</html>
